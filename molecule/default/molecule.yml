---
dependency:
  name: galaxy
  # options:
  #   role-file: requirements.yml

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: centos7
    image: lestex/centos7-systemd:latest
    privileged: "True"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"

provisioner:
  name: ansible
  # options:
  #   vvv: True
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: testinfra
  directory: ../default/tests/
  lint:
    name: flake8

---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ubuntu1604
    image: lestex/ubuntu1604-systemd:latest
    command: /sbin/init
    privileged: true
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:rw'

provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
    converge: ../default/playbook.yml
    prepare: ../default/prepare.yml
    #  options:
    #    vvv: 'True'
  lint:
    name: ansible-lint

scenario:
  name: ubuntu1604

verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
